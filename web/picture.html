<html>
<head>
  <link href="css/picture.css" rel="stylesheet">

	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/config.js" type="text/javascript"></script>

	<script type="text/javascript">
		function next_picture () {
			img = document.getElementById ( "picture" );

			/* the _ts (timestamp) parameter is added to force the browser
			   send a request to the server, otherwise if the URL doesn't change
			   at all the browser does nothing.
			*/
			img.setAttribute ( "src", "/picture?_ts=" + Date.now () );
		}

		setInterval ( next_picture, __DELAY__ );

		$(document).ready ( function () {
			// get the background color from the config
			$("body").css ( "background-color", config.background_color );
			next_picture ();
		});
	</script>
</head>
<body>
	<img id="picture" src="">
</body>
</html>
