<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Picture viewer</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/site.css" rel="stylesheet">

		<link href="css/themes/default/style.min.css" rel="stylesheet">

		<!-- scripts -->
		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/jstree.min.js" type="text/javascript"></script>

		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/site.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">

			<div class="picture-viewer">
				<form id="main" method="POST" action="/start" onsubmit="return start()">
					<div class="jumbotron"><h1 class="display-3">Picture viewer</h1></div>

					<div class="well">
						<div id="dirchooser"></div>
					</div>

					<div class="form-group row">
						<label for="delay" class="col-sm-6 col-form-label">Delay between pictures (seconds):</label>
						<input id="delay" type="number" class="form-control col-sm-6" name="delay" value="10" />
					</div>

					<p><button class="btn btn-primary">Start</button></p>
				</form>
			</div>

		</div><!-- /.container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/bootstrap.min.js"></script>

	</body>
